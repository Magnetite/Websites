<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="Bouncing Bubbles"  content="Bouncing Bubbles background">

<title>
    Bouncing Bubbles background
</title>

<script>
        <script src="jquery-3.4.1.min.js"></script>
        
</script>

<script>

/* 
Things to be done:

1. add array of div elements to be the children of div id="bounce"
    2. add class to each of them
    3. add them to bounce div
    4. animate divs
    5. change travel vector every so many seconds.
    6. ensure all divs stay in box.


*/

//template for a div block,  other code will add various properties
var block = "<div></div>";

// Generate a pseudorandom integer up to n
function rndm(n){
    return Math.rnd(Math.random() * n);

}

$(document).ready(function(){

    var size = 20;
    var d = rndm(10);  //<= HARD CODED INTEGER HERE!  Fix.  ---------------------------------------------------------------

    //Append a random number of div blocks and a numbered class
    for (var i = 0; i < d; i++){
        size = rndm(300);
        
        $("#bounce").append(block).addClass("" + d).css("width", size ).css("height", size );
    }
    
});
   
</script>



<style>

    #bounce > div {
        border-radius: 100%;
        border-color: red;  /* red is the default color for testing, before I make the color random */
        opacity: 0;  /* make bady of div transparent */
    }
</style>

</head>
<body>

    <div id="bounce">
        
    </div>

</body>
</html>
