<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="Bouncing Bubbles"  content="Bouncing Bubbles background">

<title>
    Bouncing Bubbles background
</title>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        

<script>

/* 
Things to be done:

1. add array of div elements to be the children of div id="bounce"
    2. add class to each of them
    3. add them to bounce div
    4. animate divs
    5. change travel vector every so many seconds.
    6. ensure all divs stay in box.


*/

//template for a div block,  other code will add various properties
var block = "<div></div>";

// Generate a pseudorandom integer up to n
function rndm(n){
    return Math.round(Math.random() * n);

}

$(document).ready(function(){

    var size = 20;
    var tp, lft;
    var d = rndm(30);  //<= HARD CODED INTEGER HERE!  Fix.  ---------------------------------------------------------------

    //Append a random number of div blocks and a numbered class
    for (var i = 0; i < d; i++){
        size = rndm(300);
        tp = rndm(window.innerHeight/1.5);  
        lft = rndm(window.innerWidth/1.5); 
        
        $("#bounce").prepend(block).addClass("" + i);
        $("#bounce > div").first().css("width", size ).css("height", size ).css("border", "4px solid #" + rndm(256).toString(16) + rndm(256).toString(16) + rndm(256).toString(16) )
        .css("z-index", i); // .offset( { top:200, left:200 });

        document.getElementById("bounce").children[0].style.left = lft + "px";
        document.getElementById("bounce").children[0].style.top = tp + "px";
        
    }
    
});

// $("#bounce > div").first().animate({left: rndm(300)  + "px", top: rndm(300)  + "px"});

//Testing area
console.log();
   
</script>



<style>

    body{
        position:absolute;
        background-color: black;

    }

    #bounce > div {
        border-radius: 100%;
        border: 4px solid red;  /* red is the default color for testing, before I make the color random */
        opacity: 0.3;  /* make bady of div transparent */
    }
</style>

</head>
<body>

    <div id="bounce">
        
    </div>

</body>
</html>
