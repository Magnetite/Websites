<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Calculation Table Maker</title>

        <!-- Add Vue -->
        <script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
    </head>
    <body>

        <div id="calc" >
            <ol>
                <li v-for="x in Octets"></li>
            </ol>
        

        <button :click="SquareTable" >3 digit ends of squares</button>

        </div>

        <script>
            var calc = new Vue({
                el:"#calc",

                data:{
                        Octets: []
                    },
                methods:{
                    
                    SquareTable:function(){
                        
                        for (var i = 1; i < 125; i++){
                            Octets[i] = Math.pow(i, 2) + " ";
                            //todo replace with loop
                            Octets[i] += Math.pow(250 - i, 2) + " ";
                            Octets[i] += Math.pow(250 + i, 2) + " ";
                            Octets[i] += Math.pow(500 - i, 2) + " ";
                            Octets[i] += Math.pow(500 + i, 2) + " ";
                            Octets[i] += Math.pow(750 - i, 2) + " ";
                            Octets[i] += Math.pow(750 + i, 2) + " ";
                            Octets[i] += Math.pow(1000 - i, 2) + " ";

                          

                        }

                        
                    }
                    
                }
            });
        </script>
    </body>
</html>
