<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Calculation Table Maker</title>

        <!-- Add Vue -->
        <script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
    </head>
    <body>

        <div id="calc" >
        <div id="result">{{Octets}}</div>

        <button :click="SquareTable" >3 digit ends of squares</button>

        </div>

        <script>
            var calc = new vue({
                el:"#calc",
                methods:{
                    SquareTable:function(){
                        
                        for (var i = 1; i < 126; i++){
                            Octets[0] = Math.pow(i, 2);
                            //todo replace with loop
                            Octets[1] = Math.pow(250 - i, 2);
                            Octets[2] = Math.pow(250 + i, 2);
                            Octets[3] = Math.pow(500 - i, 2);
                            Octets[4] = Math.pow(500 + i, 2);
                            Octets[5] = Math.pow(750 - i, 2);
                            Octets[6] = Math.pow(750 + i, 2);
                            Octets[7] = Math.pow(1000 - i, 2);

                        }
                    },
                    data:{
                        Octets: [];
                    }
                }
            });
        </script>
    </body>
</html>
