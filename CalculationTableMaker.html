<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Calculation Table Maker</title>

        <!-- Add Vue -->
        <script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
    </head>
    <body>

        <div id="calc" >

                <button @click="SquareTable" >3 digit ends of squares</button>

            
               <table v-html="Octets">{{Octets}}</table>
            

        

       

        </div>

        <script>

           var Octets = {1:"0"};
           
            var calc = new Vue({
                el:"#calc",

                data:{
                        Octets
                    },
                methods:{
                    
                    SquareTable: function(){
                        
                        var tmp = "";
                        for (var i = 1; i < 125; i++){
                            tmp = "<tr><td>" + Math.pow(i, 2) + "</td> ";
                            //todo replace with loop
                            tmp += "<td>" + Math.pow(250 - i, 2) + "</td> ";
                            tmp += "<td>" + Math.pow(250 + i, 2) + "</td> ";
                            tmp += "<td>" + Math.pow(500 - i, 2) + "</td> ";
                            tmp += "<td>" + Math.pow(500 + i, 2) + "</td> ";
                            tmp += "<td>" + Math.pow(750 - i, 2) + "</td> ";
                            tmp += "<td>" + Math.pow(750 + i, 2) + "</td> ";
                            tmp += "<td>" +Math.pow(1000 - i, 2) + "</td></tr> ";

                            Octets[i] = tmp;

                          

                        }
                        console.log(Octets);

                        
                    }
                    
                }
            });
        </script>
    </body>
</html>
