<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Base 60 Calculation Game</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Add Vue -->
        <script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>

    <!-- Bootstrap 3 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    

    </head>
    <body>

        <div id="game">
            <div class="well">
                
            </div> 

            <div class="well">
                    
            </div> 


            <textarea></textarea>
            <textarea></textarea>
            <br>
            <button class="btn btn-default">Check Ans</button>
        
        </div>

            

        <script>
            var game60 = new vue({
                el:"#game",
                methods:{

                    Add: function(a, b){
                        var out = [];
                        var tmp = 0;

                        //Check for correct range
                        if  (a < 0 || b < 0 || a > 59 || b > 59){
                            return false;
                        }
                        
                        tmp = a + b;

                        out[1] = tmp % 60;

                        if (tmp > 59){
                            out[0] = 1;
                        } else {
                            out[0] = 0;
                        }

                        return out;

                    },

                    Sub: function(a, b){

                        //check "this"
                        this.Add(a, b * -1);
                    }
                    
                }
            });
     
        </script>
    </body>
</html>
